<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="在线编程学习平台 - 学习编程，提升技能" />
    <meta name="keywords" content="编程学习,在线教育,Java,Python,JavaScript,编程课程" />
    <meta name="author" content="Programming Platform Team" />
    <title>在线编程学习平台</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.js" as="script" />
    
    <!-- Progressive Web App -->
    <meta name="theme-color" content="#409EFF" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://programmingplatform.com/" />
    <meta property="og:title" content="在线编程学习平台" />
    <meta property="og:description" content="学习编程，提升技能，成为更好的开发者" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://programmingplatform.com/" />
    <meta property="twitter:title" content="在线编程学习平台" />
    <meta property="twitter:description" content="学习编程，提升技能，成为更好的开发者" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Loading styles -->
    <style>
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #409EFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-left: 16px;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading indicator -->
      <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
    
    <!-- Remove loading indicator when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
